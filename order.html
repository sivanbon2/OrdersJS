<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script type="text/javascript" src="validate.js"></script>
        
        <title>Orders Store</title>   
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="manageOrders.html">Manage orders<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <h2 class="header">Make your order</h2>
        <div class="d-flex justify-content-center align-items-center">
            <div class="row">
                <form id="orders-form"  name="myForm">
                    <div class="form-group">
                        <label for="necklace_type">Select necklace</label>
                        <select class="form-control" id="necklaceType" name="necklaceType" >
                            <option value="0">Choose Type</option>
                            <option value="1">$10</option>
                            <option value="2">$20</option>
                            <option value="3">$30</option>
                        </select>
                        <div class="messages"></div>
                    </div>
                    <div class="form-group">
                        <label for="necklaceText">Necklace Text</label>
                        <input type="text" class="form-control" id="necklaceText" name="necklaceText" />
                        <small class="form-text text-muted">***Necklace Text should be 8 digits or less</small> 
                        <div class="messages"></div>
                    </div>
                    <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" class="form-control"  id="customerName" name="customerName" />  
                            <div class="messages"></div> 
                    </div>
                    <div class="form-group">
                            <label for="customerAddress">Customer Address</label>
                            <input type="text" class="form-control" id="customerAddress" name="customerAddress" /> 
                            <div class="messages"></div>  
                    </div>
                    <div class="form-group">
                            <label for="customerEmail">Customer Email</label>
                            <input type="email" class="form-control justify-content-center" id="customerEmail" name="email"/>  
                            <div class="messages"></div> 
                    </div>
                    <div class="form-group">
                            <label for="delivery_type">Delivery type</label>
                            <select class="form-control" id="deliveryType">
                                <option value="0">Self pickup</option>
                                <option value="1">Delivery to your house - $15</option>
                            </select>
                            <div class="col-sm-5 messages"></div>
                    </div>
                    <div class="form-group">
                        <table class="table">
                            <tr>
                            <th scope="row"></th>
                                <td>Total:</td>
                                <td id="total_value" >0</td>
                            </tr>
                            <th scope="row"></th>
                                <td>Total Delivery:</td>
                                <td id="total_delivery" >0</td>
                            </tr>
                            <th scope="row"></th>
                                <td>Total Order Sum:</td>
                                <td id="total_order" >0</td>
                            </tr>
                        </table>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitOrder">Submit Order</button>

                </form>

            </div>
                
        </div>
        <script type="text/javascript" src="validate.js"></script>
        <script src="order.js"></script>
    </body>
</html>
