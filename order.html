<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script type="text/javascript" src="validate.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title> Manage orders</title>
</head>

<body>
    <div class="container">
        <h3>Manage orders</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Order Number</th>
                    <th scope="col">Necklace Type</th>
                    <th scope="col">Necklace Cost</th>
                    <th scope="col">Necklace Text</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Customer Address</th>
                    <th scope="col">Customer Email</th>
                    <th scope="col">Delivery Cost</th>
                    <th scope="col">Order Total</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="orders_data">


            </tbody>
        </table>
        <h3>Order status</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Executed Orders amount</th>
                    <th scope="col">Done Orders amount</th>
                    <th scope="col">Cancelled Orders amount</th>
                    <th scope="col">Total Income</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>300</td>
                </tr>
            </tbody>
        </table>
    </div>

 
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="order_edit_title"></h2>
            <div class="d-flex justify-content-center align-items-center">
                <div class="row">
                    <form id="orders-form" name="myForm">
                        <div class="form-group">
                            <label for="necklace_type">Select necklace</label>
                            <select class="form-control" id="necklaceType" name="necklaceType">
                                <option value="1">$10</option>
                                <option value="2">$20</option>
                                <option value="3">$30</option>
                            </select>
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label for="necklaceText">Necklace Text</label>
                            <input type="text" class="form-control" id="necklaceText" name="necklaceText" />
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" name="customerName" />
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label for="customerAddress">Customer Address</label>
                            <input type="text" class="form-control" id="customerAddress" name="customerAddress" />
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Customer Email</label>
                            <input type="email" class="form-control justify-content-center" id="customerEmail" name="email" />
                            <div class="messages"></div>
                        </div>
                        <div class="form-group">
                            <label for="delivery_type">Delivery type</label>
                            <select class="form-control" id="deliveryType">
                                <option value="0">Self pickup</option>
                                <option value="1">Delivery to your house - $15</option>
                            </select>
                            <div class="col-sm-5 messages"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="saveOrder">Save Order</button>

                    </form>

                </div>

            </div>
        </div>

    </div>

    <script type="text/javascript" src="validate.js"></script>
    <script src="manageOrders.js"></script>
</body>

</html>
